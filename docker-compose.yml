services:

  load-balancer:
    build: ./load-balancer
    ports:
      - "8080:80"
    networks:
      - backend-net
    depends_on:
      - middleware
      - app1-instance-a
      - app1-instance-b
      - app2-instance-a
      - app2-instance-b
      - app3-reportes

  middleware:
    build: ./middleware
    ports:
      - "8000:8000"
    networks:
      - backend-net
    environment:
      APP1_URL: http://app1-instance-a:8001
      APP1_FALLBACK_URL: http://app1-instance-b:8001
      APP2_URL: http://app2-instance-a:8002
      APP2_FALLBACK_URL: http://app2-instance-b:8002
      APP3_URL: http://app3-reportes:8003
      HTTP_TIMEOUT: 5
    depends_on:
      - app1-instance-a
      - app1-instance-b
      - app2-instance-a
      - app2-instance-b
      - app3-reportes
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request; urllib.request.urlopen('http://localhost:8000/health')\nPY"]
      interval: 10s
      timeout: 3s
      retries: 5

  app1-instance-a:
    build: ./app1-inventario
    restart: unless-stopped
    networks:
      - backend-net
    environment:
      DB_HOST: mariadb-primary
      DB_HOST_REPLICA: mariadb-replica
      DB_PORT: 3306
      DB_NAME: inventorydb
      DB_USER: inventory
      DB_PASS: inventory123
    depends_on:
      - mariadb-primary
      - mariadb-haproxy
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request; urllib.request.urlopen('http://localhost:8001/health')\nPY"]
      interval: 10s
      timeout: 3s
      retries: 5

  app1-instance-b:
    build: ./app1-inventario
    restart: unless-stopped
    networks:
      - backend-net
    environment:
      DB_HOST: mariadb-primary
      DB_HOST_REPLICA: mariadb-replica
      DB_PORT: 3306
      DB_NAME: inventorydb
      DB_USER: inventory
      DB_PASS: inventory123
    depends_on:
      - mariadb-replica
      - mariadb-haproxy
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request; urllib.request.urlopen('http://localhost:8001/health')\nPY"]
      interval: 10s
      timeout: 3s
      retries: 5

  app2-instance-a:
    build: ./app2-ordenes
    restart: unless-stopped
    networks:
      - backend-net
    environment:
      DB_HOST: postgres-haproxy
      DB_PORT: 5432
      DB_NAME: ordersdb
      DB_USER: orders
      DB_PASS: orders123
    depends_on:
      - postgres-primary
      - postgres-haproxy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:8002/health', r => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  app2-instance-b:
    build: ./app2-ordenes
    restart: unless-stopped
    networks:
      - backend-net
    environment:
      DB_HOST: postgres-haproxy
      DB_PORT: 5432
      DB_NAME: ordersdb
      DB_USER: orders
      DB_PASS: orders123
    depends_on:
      - postgres-replica
      - postgres-haproxy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:8002/health', r => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  app3-reportes:
    build: ./app3-reportes
    networks:
      - backend-net
    ports:
      - "8003:8003"
    environment:
      DB_HOST: mysql-haproxy
      DB_PORT: 3306
      DB_NAME: reportsdb
      DB_USER: reports
      DB_PASS: reports123
    depends_on:
      - mysql-primary
      - mysql-haproxy
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request; urllib.request.urlopen('http://localhost:8003/health')\nPY"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ------------------------------
  # Databases
  # ------------------------------

  mariadb-primary:
    build: ./databases/mariadb/primary
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventorydb
      MYSQL_USER: inventory
      MYSQL_PASSWORD: inventory123
    volumes:
      - mariadb_primary_data:/var/lib/mysql
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-replica:
    build: ./databases/mariadb/replica
    environment:
      MYSQL_ROOT_PASSWORD: root
      PRIMARY_HOST: mariadb-primary
      PRIMARY_PORT: 3306
      REPL_USER: repl
      REPL_PASS: replpass
    volumes:
      - mariadb_replica_data:/var/lib/mysql
    networks:
      - backend-net
    depends_on:
      - mariadb-primary
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-haproxy:
    image: haproxy:2.9
    user: root
    command: ["sh", "-c", "mkdir -p /var/run/haproxy && haproxy -f /usr/local/etc/haproxy/haproxy.cfg"]
    networks:
      - backend-net
    depends_on:
      - mariadb-primary
      - mariadb-replica
    volumes:
      - ./databases/mariadb/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - mariadb_haproxy_runtime:/var/run/haproxy

  postgres-primary:
    build: ./databases/postgres/primary
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./databases/postgres/primary/postgresql.config:/etc/postgresql/postgresql.conf
    networks:
      - backend-net
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    environment:
      POSTGRES_DB: ordersdb
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    build: ./databases/postgres/replica
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - backend-net
    depends_on:
      - postgres-primary
    environment:
      PRIMARY_HOST: postgres-primary
      REPL_USER: replication
      REPL_PASS: replpass
      POSTGRES_PASSWORD: orders123
    command: ["/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-haproxy:
    image: haproxy:2.9
    user: root
    command: ["sh", "-c", "mkdir -p /var/run/haproxy && haproxy -f /usr/local/etc/haproxy/haproxy.cfg"]
    networks:
      - backend-net
    depends_on:
      - postgres-primary
      - postgres-replica
    volumes:
      - ./databases/postgres/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - postgres_haproxy_runtime:/var/run/haproxy

  postgres-watchdog:
    build: ./orchestrator/watchdogs/postgres
    networks:
      - backend-net
    depends_on:
      - postgres-haproxy
      - postgres-primary
      - postgres-replica
    environment:
      PRIMARY_HOST: postgres-primary
      REPLICA_HOST: postgres-replica
      REPL_USER: failover
      REPL_PASS: failover123
      CHECK_INTERVAL: 5
    volumes:
      - postgres_haproxy_runtime:/var/run/haproxy

  mysql-primary:
    build: ./databases/mysql/primary
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reportsdb
      MYSQL_USER: reports
      MYSQL_PASSWORD: reports123
    volumes:
      - mysql_primary_data:/var/lib/mysql
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-replica:
    build: ./databases/mysql/replica
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reportsdb
      MYSQL_USER: reports
      MYSQL_PASSWORD: reports123
      PRIMARY_HOST: mysql-primary
      PRIMARY_PORT: 3306
      REPL_USER: repl
      REPL_PASS: replpass
    volumes:
      - mysql_replica_data:/var/lib/mysql
    networks:
      - backend-net
    depends_on:
      - mysql-primary
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-haproxy:
    image: haproxy:2.9
    user: root
    command: ["sh", "-c", "mkdir -p /var/run/haproxy && haproxy -f /usr/local/etc/haproxy/haproxy.cfg"]
    networks:
      - backend-net
    depends_on:
      - mysql-primary
      - mysql-replica
    volumes:
      - ./databases/mysql/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - mysql_haproxy_runtime:/var/run/haproxy

  mariadb-watchdog:
    build: ./orchestrator/watchdogs/mariadb
    networks:
      - backend-net
    depends_on:
      - mariadb-haproxy
      - mariadb-primary
      - mariadb-replica
    environment:
      PRIMARY_HOST: mariadb-primary
      REPLICA_HOST: mariadb-replica
      REPL_USER: repl
      REPL_PASS: replpass
      MYSQL_ROOT_PASSWORD: root
      CHECK_INTERVAL: 5
    volumes:
      - mariadb_haproxy_runtime:/var/run/haproxy

  mysql-watchdog:
    build: ./orchestrator/watchdogs/mysql
    networks:
      - backend-net
    depends_on:
      - mysql-haproxy
      - mysql-primary
      - mysql-replica
    environment:
      PRIMARY_HOST: mysql-primary
      REPLICA_HOST: mysql-replica
      REPL_USER: repl
      REPL_PASS: replpass
      MYSQL_ROOT_PASSWORD: root
      CHECK_INTERVAL: 5
    volumes:
      - mysql_haproxy_runtime:/var/run/haproxy


volumes:
  mariadb_primary_data:
  mariadb_replica_data:
  postgres_primary_data:
  postgres_replica_data:
  mysql_primary_data:
  mysql_replica_data:
  mariadb_haproxy_runtime:
  postgres_haproxy_runtime:
  mysql_haproxy_runtime:

networks:
  backend-net:
    driver: bridge
